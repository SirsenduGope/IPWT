<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./form.css">
		<link type="text/js">
		<title>Registration</title>

	</head>
	<body>
		<div class="register">
			<h1>R E G I S T R A T I O N</h1>
			<form id="register" name="register" onSubmit="return validate();" action="pancake.php" method="post">
				<div class="BasicDetails">
					<fieldset>
						<legend><b>P e r s o n a l &nbsp&nbspI n f o</b></legend>

						<label>Reg. No.:</label>
						<input id="regno" name="regno" type="text" style="margin-left:50px;" pattern="[0-9]{8}" title="Only digit of length 8"><br>
						<span id="regiderr" class="error"></span><br>

						<label>Name:</label>
						<input id="name" name="fname" type="text" placeholder="First Name" style="margin-left:70px;" pattern="[A-Z][a-z]*" title="Digit or special character not allowed">
					

						<label>Father's Name:</label>
						<input id="name" name="ffname" type="text" placeholder="First Name" style="margin-left:10px;" pattern="[A-Z][a-z]*" title="Digit or special character not allowed">
						

				<div class="btn">
					<input type="submit" name="Submit" value="Submit" class="button">
				</div>
				
			</form>
		</div>

		<script type="text/javascript" src="./validation.js"></script>
		
	</body>
</html>
